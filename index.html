    <title>Conversor de Real em Bitcoin</title>
</head>

<body>

    <img id="rain" src="./assets/rain.gif">

    <main>
        <label class="Con">Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label class="Con">Converter <b>para</b>
            <select class="selectCurrency">

                <option value="dolar">US$ Dólar americano </option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">$ Bitcoin</option>

            </select>
        </label>

        <label><b>Valor</b>
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button id="convert">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-a-converter">
                <p class="moeda">Real</p>
                <p class="valor-a-converter">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="moeda" id="currency-name">Dólar Americano</p>
                <p class="valor-convertido">US$ 0,00</p>
            </div>

        </section>

    </main>


</body>
